<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<script src = "script.js"></script>-->
    <title>Title</title>

    <style type="text/css">
        body {
            font-size: 1.6em;
        }

        .hidden {
            display: none;
        }

        .show {
            display: inline !important;
        }

        button {
            border: 2px solid black;
            background: #E5E4E2;
            font-size: .5em;
            font-weight: bold;
            color: black;
            padding: .8em 2em;
            margin-top: .4em;
        }
    </style>

    <link rel="stylesheet"
          href="sheet.css"
          media="screen"
          type="text/css">

</head>
<body>

<p>Dictionary</p>
<aside>
    <h1>
        Type word/phase and translation
    </h1>
</aside>

<form onsubmit="myfunc()">

    <input type="text" id="vh">
    <input type="text" id="vh1"/>
    <input type="button" value="Add" name="submit" onclick="addNewTranslation()"/>
</form>

<div id="output"></div>

<script>

    var map = {};

    function countValues(val) {
        return (String(val).match(/,/g)||[]).length;
    }

    function addNewTranslation() {
        var key = document.getElementById("vh").value;
        var val = document.getElementById("vh1").value;

        if(map[key] === undefined)
            map[key] = [];
        map[key].push(val);

        var output = "";

        Object.keys(map).forEach(function (key) {
            output += key + " - " + map[key] + "   translation number: "
                + (countValues(map[key]) + 1) + "<br>"
        });

        document.getElementById("output").innerHTML = output;
    }


</script>


</body>
</html>
