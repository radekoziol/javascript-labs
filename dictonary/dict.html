<p>Dictionary</p>
<aside>
    <h1>
        Type word/phase and translation
    </h1>
</aside>

<form onsubmit="myfunc()">

    <input type="text" id="vh">
    <input type="text" id="vh1" />
    <input type="button" value="Add" name="submit" onclick="myfunc()"/>
</form>

<div id="output"></div>

<script>

    var map = {};

    function myfunc() {

        map[document.getElementById("vh").value] = document.getElementById("vh1").value;

        var output = "";

        Object.keys(map).forEach(function(key) {
            output += key + " - " +  map[key] + "<br>"
        });

        document.getElementById("output").innerHTML = output;

    }

    </script>
